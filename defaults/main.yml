---
# defaults file for roles/zeppelin
zeppelin_install_path: '/usr/local/zeppelin'
zeppelin_mem: '-Xmx2048m -XX:MaxPermSize=512m'
zeppelin_master: 'yarn-client'
zeppelin_hadoop_conf_dir: '/etc/hadoop/conf'
zeppelin_server_port: '8080'
zeppelin_user: zeppelin
zeppelin_notebook_dir: notebook
zeppelin_log_dir: logs
zeppelin_java_home: '/usr/java/default'

# List of jars that should be symlinked into the zeppelin's lib folder
# Should contain 2 attributes: path (fully qualified path) and name (of the link)
zeppelin_jars: []

